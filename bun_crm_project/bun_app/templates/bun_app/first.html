{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'bun_app/css/main.css' %}">
    <link href="{% static 'bun_app/css/main.css' %}" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">


</head>
<body>
    <div>
        <header>
            <div class="left-section">
                <img src="{% static 'bun_app/img/bun_logo2.png' %}" alt="">
                <span class="logo" >Bun project</span>
            </div>
            <div class="central-section">
                <a href="{% url 'home' %}">Главная</a>
                <a href="{% url 'about' %}">О проекте</a>
                <a href="{% url 'contacts' %}">Контакты</a>
                <a href="{% url 'constructor' %}">Конструктор КП</a>
            </div>
            <div class="right-section">
                <a href="#">Выйти</a>
                <a href="{% url 'signin' %}">Войти</a>
                <a href="{% url 'registration' %}">Регистрация</a>
                <a href="{% url 'user_account' %}">Личный кабинет</a>
            </div>
        </header>
    </div>
    <div>
        <main>
            {% block content %}
            {% endblock %}
        </main>
    </div>
    <div>
        <footer>

        </footer>
    </div>
</body>
</html>
