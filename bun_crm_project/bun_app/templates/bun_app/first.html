{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'bun_app/css/main.css' %}">
    <link href="{% static 'bun_app/css/main.css' %}" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">


</head>
<body>
    <aside>
        <span class="logo">Bun project</span>
        <img src="{% static 'bun_app/img/bun_logo2.png' %}" alt="">
        <ul>
            <li><a href="{% url 'home' %}">Главная</a></li>
            <li><a href="{% url 'home' %}">О нас</a></li>
            <li><a href="">Реклама</a></li>
            <li><a href="">Конструктор</a></li>
            <li><a href="">Готовые шаблоны</a></li>
            <li><a href="">Контакты</a></li>
            <li><a href="">Личный кабинет</a></li>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
